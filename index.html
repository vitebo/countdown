<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">

<body>

      <circle fill="#C62828" cx="24" cy="24" r="20"/>

      <rect class="clock__arrow clock__arrow--minute" data-js="clock-arrow-minute" x="23" y="11" width="1.5" height="13"/>

      <circle fill="#C62828" cx="24" cy="24" r="1"/>

      </g>
    </svg>
    <h1>Faltam <span data-js="remaining-days"></span> dias e</h1>
    <h2 data-js="time"></h2>
    <p>Para o pr√≥ximo domingo</p>
  </main>


  <script src="main.js"></script>

</html>
